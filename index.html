<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeMachine</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- application template-->
<script type="text/x-handlebars">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
  <div class="jumbotron">
      <h2 class="hidden-xs">This Week</h2>
      <h2 class="visible-xs">Today</h2>

      {{outlet}}

  </div>
<div class="container" id="main">
</div>
</script>

  <script type="text/x-handlebars" data-template-name="index">
  <div class="row">
    {{#each item in model}}
      <div {{bind-attr class="item.weekend:col-md-1:col-md-2"}}>
          <span class="label label-primary">{{item.day}}</span>
      </div>
    {{/each}}</div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
