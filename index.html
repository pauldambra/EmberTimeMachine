<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeMachine</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- application template-->
<script type="text/x-handlebars">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <h1>Ember Time Machine</h1>
  </div>
  <div class="container" id="main">
    <div class="row">
      <div class="pull-left">
        <h2 class="hidden-xs">This Week</h2>
        <h2 class="visible-xs">Today</h2>
        <span>Today&lsquo;s date: </span>{{currentDate 'LL'}}
      </div>
    </div>
    {{outlet}}
  </div>
</script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="row days">
      {{#each day in model.days}}
        {{partial day}}
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_day">
    <div class="day col-xs-2">
      <div class="dayHeader">
        {{day.dayName}} {{day.date}}
      </div>
      <div class="dayPart">
        Morning <span class="glyphicon glyphicon-pencil"></span>
      </div>
      <div class="dayPart">
        Afternoon <span class="glyphicon glyphicon-pencil"></span>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
